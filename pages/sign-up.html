<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/sign-up.css">
  <title>Sign up</title>
</head>

<body>
  <header>
    <section>
      <a class="logo primary" href="../index.html">Memes Mania</a>
      <nav>
        <a class="secondary" href="./about-memes.html">About Memes</a>
        <a class="secondary" href="./memes-categories.html">Memes Categories</a>
        <span class="dropdown">
          <a class="secondary" href="#">Meme Generator</a>
          <div id="dropdown-content">
            <p>Under
              construction.<span>.</span><span>.</span></p>
          </div>
        </span>
      </nav>
    </section>
  </header>
  <main>
    <form>
      <h2>Join us in few steps</h2>
      <img src="../images/meme-mania-join-us.gif"
        alt="A Meme with Dr. Evil saying come join us">
      <section class="form-section">
        <label for="signup-title">Title</label>
        <select name="title" id="signup-title">
          <option disabled selected value="select">Select a title</option>
          <option value="mrs">Mrs.</option>
          <option value="ms">Ms.</option>
          <option value="mr">Mr.</option>
        </select>
      </section>
      <section class="form-section">
        <label for="signup-username">Username</label>
        <input type="text" name="username" id="signup-username">
      </section>
      <section class="form-section">
        <label for="signup-email">Email</label>
        <input type="email" name="email" id="signup-email">
      </section>
      <section class="form-section">
        <label for="signup-password">Password</label>
        <input type="password" name="password" id="signup-password">
        <small>Minimum 6 characters</small>
      </section>
      <section class="form-section">
        <label for="singup-password-confirmation">Confirm Password</label>
        <input type="password" name="passwordConfirmation"
          id="singup-password-confirmation">
      </section>
      <section class="form-section-inline">
        <input type="checkbox" name="" id="">
        <p>I want to receive news about Meme Mania Community</p>
      </section>
      <section class="form-section-inline">
        <input type="checkbox" name="" id="">
        <p>I accept the terms and privacy policy</p>
      </section>
      <button class="btn primary">Sign Up</button>
    </form>
  </main>
  <footer>
    <p class="secondary">Copyright &copy;</p>
  </footer>
</body>

</html>
